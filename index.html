<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Will You Be My Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg1: #fff3f3;
      --bg2: #ffe0e0;
      --accent: #e53935;
      --accent-soft: rgba(229, 57, 53, 0.12);
      --text-main: #5a2b2b;
      --shadow-soft: 0 22px 60px rgba(180, 82, 82, 0.26);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: var(--text-main);
      background:
        radial-gradient(circle at top left, rgba(255, 204, 204, 0.9), transparent 60%),
        radial-gradient(circle at bottom right, rgba(255, 231, 214, 0.9), transparent 65%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
    }

    .card {
      width: 100%;
      max-width: 960px;
      background: rgba(255, 255, 255, 0.94);
      border-radius: 30px;
      padding: 28px 24px 32px;
      box-shadow: var(--shadow-soft);
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(18px);
    }

    .card::before,
    .card::after {
      content: "";
      position: absolute;
      border-radius: 999px;
      filter: blur(28px);
      opacity: 0.55;
      pointer-events: none;
    }

    .card::before {
      width: 240px;
      height: 240px;
      background: radial-gradient(circle, rgba(255, 172, 172, 0.6), transparent 70%);
      top: -90px;
      right: -70px;
    }

    .card::after {
      width: 260px;
      height: 260px;
      background: radial-gradient(circle, rgba(255, 214, 170, 0.8), transparent 70%);
      bottom: -120px;
      left: -110px;
    }

    .content {
      position: relative;
      z-index: 1;
      display: grid;
      grid-template-columns: minmax(0, 3fr) minmax(0, 4fr);
      gap: 28px;
      align-items: center;
    }

    @media (max-width: 800px) {
      .content {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .headline {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .eyebrow {
      text-transform: uppercase;
      letter-spacing: 0.2em;
      font-size: 10px;
      font-weight: 600;
      color: #a45d5d;
      background: rgba(255, 223, 223, 0.9);
      border-radius: 999px;
      padding: 4px 12px;
      display: inline-flex;
      width: fit-content;
      border: 1px solid rgba(255, 255, 255, 0.9);
    }

    .big-question {
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      font-weight: 600;
      font-size: clamp(30px, 4vw, 40px);
      letter-spacing: 0.02em;
      line-height: 1.2;
      color: #e53935;
    }

    .mini-messages {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      font-size: 13px;
    }

    .mini-messages span {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(255, 244, 244, 0.95);
      border: 1px dashed rgba(239, 154, 154, 0.85);
    }

    .mini-messages span::before {
      content: "â™¡";
      font-size: 11px;
      color: #ef5350;
    }

    .buttons {
      margin-top: 18px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .btn {
      border-radius: 999px;
      padding: 9px 18px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      background: #ffffff;
      color: var(--accent);
      border: 1.5px solid var(--accent);
      box-shadow: 0 4px 10px rgba(183, 92, 92, 0.15);
      transition: transform 0.12s ease, box-shadow 0.12s ease, background-color 0.12s ease, color 0.12s ease;
    }

    .btn-primary,
    .btn-secondary {
      /* both buttons share the same base look now */
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 20px rgba(183, 92, 92, 0.3);
      background: #fff5f5;
    }

    .btn--filled {
      background: linear-gradient(135deg, #ef5350, #e53935);
      color: #ffffff;
      box-shadow: 0 10px 26px rgba(183, 92, 92, 0.5);
    }

    .note {
      margin-top: 14px;
      font-size: 12px;
      color: #8c5959;
      opacity: 0.9;
    }

    .gallery {
      background: radial-gradient(circle at top left, #ffe3e3, #fff9f5);
      border-radius: 24px;
      padding: 10px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-auto-rows: 80px;
      gap: 8px;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.8);
    }

    @media (max-width: 600px) {
      .gallery {
        grid-template-columns: repeat(3, 1fr);
        grid-auto-rows: 70px;
      }
    }

    .gallery img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 16px;
      box-shadow: 0 8px 18px rgba(176, 92, 92, 0.35);
      transition: transform 0.24s ease, box-shadow 0.24s ease, filter 0.24s ease;
      filter: saturate(1.03);
    }

    .gallery img:hover {
      transform: translateY(-4px) scale(1.02) rotate(-0.5deg);
      box-shadow: 0 14px 32px rgba(176, 92, 92, 0.55);
      z-index: 2;
    }

    .gallery-item-big {
      grid-column: span 2;
      grid-row: span 2;
    }

    .caption {
      position: absolute;
      bottom: 6px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 4px 12px;
      border-radius: 999px;
      font-size: 11px;
      color: #a24b4b;
      backdrop-filter: blur(12px);
      white-space: nowrap;
      border: 1px solid rgba(239, 154, 154, 0.9);
    }

    .answer-text {
      display: none;
      margin-top: 12px;
      font-size: 14px;
      color: #963838;
      background: linear-gradient(135deg, rgba(255, 232, 232, 0.96), rgba(255, 213, 213, 0.96));
      border-radius: 16px;
      padding: 10px 14px;
      border: 1px solid rgba(242, 143, 143, 0.9);
    }

    .answer-text.show {
      display: block;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <!-- EmailJS for sending the confirmation email -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script src="./app.js"></script>
</body>

</html>
